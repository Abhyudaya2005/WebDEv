<!DOCTYPE html>
<html>
<head>
  <title>Class Time Table</title>
  <style> 
    table{    
    th {
      background-color: #ff0000;
      color: white;
    }
    td {
      background-color:rgb(255, 221, 0);
      color: aliceblue;
    }
  </style>
</head>
<body>
  <h2>CLASS TIME TABLE</h2>
  <table>
    <tr>
      <th>Day</th>
      <th>9-10</th>
      <th>10-11</th>
      <th>11-12</th>
      <th>12-1</th>
    </tr>
    <tr>
      <td>Mon</td><td>Math</td><td>CN</td><td>DBMS</td><td>Break</td>
    </tr>
    <tr>
      <td>Tue</td><td>OOP</td><td>DBMS</td><td>CN</td><td>Break</td>
    </tr>
    <tr>
      <td>Wed</td><td>SE</td><td>Math</td><td>OOP</td><td>Break</td>
    </tr>
  </table>
</body>
</html>
