<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* the specity of this is 1 */
        h1{
            color: aqua;
        }
         /* the specity of this is 10+1 */
        h1.yellow{
            color: steelblue;
            background-color: yellow;
        }
         /* the specity of this is 10 */
        .cred{
            color: blue;
        }
         /* the specity of this is 10 */
        .cpurple{
            color: purple;
        }
        /* the specity of this is 10 */
        [data-x=a]{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1  class="yellow cred cpurple" data-x="a">css specificity</h1>
</body>
</html>
